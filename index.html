<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Notepad</title>
</head>
<body>
    <div class="container">
            <h1 class="logo">Notepad</h1>
        <div class="input-box">
            <input id="title" type="text" placeholder="Title">
            <textarea id="notes" placeholder="Add note..." oninput="autoAdjustHeight(this)"></textarea>
            <button class="add-note" id="add-note">Save</button>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="empty-note"></div>
            <p>Add note</p>
        </li>
    </div>

            
</body>
</html>
